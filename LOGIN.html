<!--this is login section-->
<br />
<div align="center">
	<div class="welcome">
		<form id="loginform" action="STUDENT.html" method="post" enctype="multipart/form-data" >
			<h2> Sign in </h2>
			<div class="row">
				<label for="email"> Your email </label><br />
				<input id="email" class="input" name="email" type="email" required placeholder="xyz@gmail.com"/>
			</div>
			<div class="row">
				<label for="password"> Password </label><br />
				<input id="password" class="input" name="password" type="password" required placeholder="**********"/>
			</div>
			<p class="keeplogin">
				<input type="checkbox" name="keep" id="keep" value="keep" />
				<label for="keep"> Keep me logged in </label>
			</p>
			<p class="recoverpassword">
			<a href="#resetpassword"> forgot password </a>
			</p>
			<input id="submit_button" type="submit" value="Login" />
			<p class="join">
				<label for="new_member"> Not yet a member? </label>
				<a href="REGISTER.html">Register</a>
			</p>
		</form>
	</div>
</div>
